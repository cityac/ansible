- name: Setup user
  shell:  sudo usermod -aG sudo  {{ lookup('env', 'LOGNAME') }} && \
    echo "{{ lookup('env', 'LOGNAME') }} ALL=(ALL:ALL) NOPASSWD:ALL" | sudo tee -a /etc/sudoers
  tags:
    - user
    - neovim

- name: Print current USER using shell
  shell: echo $USER
  register: user_output
  tags:
    - user
    - debug2
    - neovim

- name: Display USER output
  debug:
    msg: "{{ user_output.stdout }}"
  tags:
    - user
    - debug2
    - neovim